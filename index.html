<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student details Filling form</title>
</head>
<body background="ts1.jpg" style="background-repeat: no-repeat; background-size: 100% 100%;">
    <H1>Student Details</H1>
<fieldset>
    <form action="">
            <b>First Name</b>
            <input type="text" name="">

            <br>

            <br>
            <br>

            <input type="text" name="">
            <br><br>

            <input type="checkbox" name="">Java 
            <input type="checkbox" name="">Python 
            <input type="checkbox" name="">C
            <input type="checkbox" name="">C++ 
            <br><br>

            <input type="Radio" name="Gender">Others
            <br><br>
            <b>College Name</b>
            <input type="text" name="">

            <b>Branch</b>

            <input type="Date">
        </fieldset>

    <fieldset>
        <b>Door Number</b>
        <input type="text" name="">

        <input type="text" name="">

        <input type="text" name="">
        <br><br>
        <b>District Name</b>
        <input type="text" name="">
        <br><br>
        <b>State</b>
        <input type="text" name="">
        <br><br>
        <b>Pincode</b>
        <input type="number">
        <br><br>
        <b>Phone Number</b>
        <input type="number">
    </fieldset>
    </form>
    <button>Submit</button>
</body>
</html>
